<h1>Add Tool</h1>

<div class="grid">
    <mat-card class="example-card" *ngFor="let item of library">
        <mat-card-title-group>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
            <img mat-card-sm-image src={{item.icon}} />
        </mat-card-title-group>
        <mat-card-content>
            {{item.description}}
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-mini-fab color="primary" class="tab-button">
            <mat-icon>{{item.actions[0].name}}</mat-icon>
          </button>
        </mat-card-actions>
    </mat-card>
</div>
