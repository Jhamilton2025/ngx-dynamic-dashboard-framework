<div [formGroup]="form">
  <div class="field">
    <div [ngSwitch]="property.controlType">
      <mat-form-field *ngSwitchCase="'textbox'" appearance="fill">
        <mat-label [attr.for]="property.key">{{ property.label }}</mat-label>
        <input
          [formControlName]="property.key"
          [type]="property.controlType"
          matInput
          value="{{ property.value }}"
          required="{{ property.required }}"
        />
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'number'" appearance="fill">
        <mat-label [attr.for]="property.key">{{ property.label }}</mat-label>
        <input
          [formControlName]="property.key"
          [type]="property.controlType"
          matInput
          value="{{ property.value }}"
          required="{{ property.required }}"
        />
      </mat-form-field>
      <div *ngSwitchCase="'upload'" appearance="fill">
        <div class="upload-icon">
          <mat-icon> cloud_upload </mat-icon>
        </div>
        <div class="main-text">
          Drag Photos Here or
          <app-file-upload
            (fileUploadEvent)="updateFileList($event)"
          ></app-file-upload>
          <input
            [formControlName]="property.key"
            [type]="property.controlType"
            matInput
            value="{{ property.value }}"
            required="{{ property.required }}"
            style="font-size: 10px"
          />
        </div>
      </div>
      <div *ngSwitchCase="'date'" apperance="fill">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            [formControlName]="property.key"
            required="{{ property.required }}"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
