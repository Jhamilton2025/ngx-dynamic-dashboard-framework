<mat-card-header class="move-cursor">
    <div mat-card-avatar style="background-image:url('{{iconpath}}') ; background-size: cover;"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
<mat-icon>more_vert</mat-icon>
</button>
    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="toggleConfigMode()">{{menuLabel}}</button>
        <button mat-menu-item (click)="remove()">Remove</button>
    </mat-menu>
</mat-card-header>
