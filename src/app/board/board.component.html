<mat-card *ngIf="boardExists" class="board-header">
    <mat-card-title>{{ boardData.title }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <p>{{ boardData.description }}</p>
    </mat-card-content>
</mat-card>


<div *ngFor="let row of boardData.rows; let r = index">

    <div cdkDropListGroup class="grid">
        <div *ngFor="let col of row.columns; let c = index" cdkDropList [id]="getColumnIndexAsString(c)" [cdkDropListData]="col.gadgets" (cdkDropListDropped)="drop($event)">

            <div *ngIf="!col.gadgets || col.gadgets.length== 0">
                <div class="grid-dropzone">
                    <button mat-raised-button color="primary" (click)="openLibrary()">Add Gadget</button>
                </div>
            </div>
            <gadget-grid-cell-host class="example-box" *ngFor="let gadget of col.gadgets" [gadgetData]="gadget"></gadget-grid-cell-host>
        </div>
    </div>
</div>

<div *ngIf="!boardExists" class="grid-instruction">
    <mat-card class="board-instruction">
        <mat-card-title>Step 1</mat-card-title>
        <mat-card-content>
            <p>Create a board instance which will represent a packaging line.</p>
        </mat-card-content>
    </mat-card>

    <mat-card class="board-instruction">
        <mat-card-title>Step 2</mat-card-title>
        <mat-card-content>
            <p>
                Populate the board with the product image gallery tool and the product component list tool.
            </p>
        </mat-card-content>
    </mat-card>
</div>
