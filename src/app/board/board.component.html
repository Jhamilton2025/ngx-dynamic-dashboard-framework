<div class="grid" cdkDropListGroup>

    <div class="example-container" *ngFor="let column of columns; let columnIndex = index;">
        <div cdkDropList [cdkDropListData]="column.gadgetNames" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of column.gadgetNames;let gadgetIndex= index" cdkDrag>{{item}}<img src='/assets/images/img{{gadgetIndex+1}}.png'></div>
        </div>
    </div>
</div>
