<mat-card *ngIf="noBoardsHaveBeenCreated == false" class="board-header">
    <mat-card-title>{{boardData.title}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <p>{{boardData.description}}</p>
    </mat-card-content>
</mat-card>

<!--the template will only present data if there is data available-->
<div class="grid">
    <ng-template appGrid> </ng-template>
</div>


<div *ngIf="noBoardsHaveBeenCreated == true" class="grid-instruction">

    <mat-card class="board-instruction">
        <mat-card-title>Step 1</mat-card-title>
        <mat-card-content>
            <p>Create a board instance which will represent a packaging line. </p>
        </mat-card-content>
    </mat-card>

    <mat-card class="board-instruction">
        <mat-card-title>Step 2</mat-card-title>
        <mat-card-content>
            <p>Populate the board with the product image gallery tool and the product component list tool.</p>
        </mat-card-content>
    </mat-card>

</div>
