<mat-card>
  <mat-card-title color="primary">PLM Login</mat-card-title>
  <mat-card-title>
    <mat-icon> account_circle </mat-icon>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" color="primary" selected mat-raised-button>
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
